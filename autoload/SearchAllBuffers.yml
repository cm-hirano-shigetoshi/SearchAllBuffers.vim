base_task:
    source: cat {{arg1}} | grep -v '^$'
    options:
        - delimiter=':'
        - with-nth=2..
        - reverse
        - no-sort
        - height=9999
        - query="{{arg3}} "
        - preview='cat {{arg2}}
              | grep -v '^$'
              | grep "^$(echo {1}):"
              | sed -e "s/://1" -e "s/://1" -e "s/^[^:]\+://"
              | bash {{tool_dir}}/main/preview_arround_line.sh "-:$(echo {3})" $FZF_PREVIEW_LINES'

